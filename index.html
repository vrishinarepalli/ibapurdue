  <style>
    :root {
      --bg: #0b0f1a;
      --panel: #111827;
      --muted: #a3adc2;
      --text: #e7ecf6;
      --brand: #ff9d00;
      --brand-2: #4f46e5;
      --ring: rgba(255,157,0,0.35);
      --border: #1f2937;
      --card: #0f1524;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% 0%, #0d1324, #090d18 60%), var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;

    .wrap {

      margin: 2rem auto;
      padding: 0 1rem;

    header.site {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.25rem;
      background: linear-gradient(180deg, #0f162a 0%, #0b1020 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky; top: 12px; z-index: 50;

    .logo {

      background:

        linear-gradient(135deg, #111b35, #0a0f20);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    .logo:before {
      content: ""; position: absolute; inset: -20% -40% auto auto; rotate: 35deg;
      width: 120%; height: 70%;
      background: linear-gradient(90deg, rgba(255,255,255,.06), transparent);
    }
    .logo svg { width: 30px; height: 30px; }

    .title h1 { margin: 0; font-size: clamp(1.15rem, 1rem + 1vw, 1.6rem); letter-spacing: .3px; }
    .title p { margin: .1rem 0 0; color: var(--muted); font-size: .9rem; }

    .meta {
      display: flex; gap: .5rem; align-items: center; flex-wrap: wrap;
    }
    .chip { font-size: .8rem; color: #0b0f1a; background: var(--brand); padding: .3rem .6rem; border-radius: 999px; font-weight: 700; }
    .chip.alt { background: #222b44; color: var(--text); border: 1px solid var(--border); }

    .tabs {
      margin-top: 1rem;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .tablist {
      display: flex;
      gap: .25rem; flex-wrap: wrap;
      padding: .5rem; background: #0d1426; border-bottom: 1px solid var(--border);
    }
    .tablist button {
      appearance: none; border: 1px solid var(--border); background: #0f172a; color: var(--text);
      padding: .6rem .9rem; border-radius: 12px; font-weight: 600; letter-spacing: .2px; cursor: pointer;
      transition: transform .06s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .tablist button[aria-selected="true"], .tablist button:focus-visible {
      outline: none; border-color: var(--brand);
      box-shadow: 0 0 0 4px var(--ring);
    }
    .tablist button[aria-selected="true"] { background: linear-gradient(180deg, #0f1732, #0a1024); }

    .tabpanel { display: none; padding: 1.25rem; }
    .tabpanel.active { display: block; }

    .controls { display: flex; flex-wrap: wrap; gap: .75rem; margin-bottom: 1rem; }
    .input, .select {
      background: #0a1122; color: var(--text); border: 1px solid var(--border);
      padding: .55rem .7rem; border-radius: 10px; min-width: 200px;
    }
    .table-wrap { overflow: auto; border: 1px solid var(--border); border-radius: 12px; }
    table { width: 100%; border-collapse: collapse; min-width: 640px; }
    thead th {
      position: sticky; top: 0; z-index: 1; background: #0d1426;
      text-align: left; font-size: .9rem; color: var(--muted);
      border-bottom: 1px solid var(--border); padding: .75rem .9rem;
    }
    tbody td { padding: .85rem .9rem; border-bottom: 1px solid var(--border); }
    tbody tr:hover { background: rgba(255,255,255,.03); }
    .badge { font-size: .75rem; padding: .25rem .5rem; border-radius: 999px; border: 1px solid var(--border); background: #0b1224; }

    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(12, 1fr); }
    .team-card {
      grid-column: span 12;
      background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: .9rem; 
      display: flex; gap: .9rem; align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .team-card:hover {
      background: #111a2e;
      border-color: var(--brand);
      transform: translateY(-2px);
    }
    @media (min-width: 600px) { .team-card { grid-column: span 6; } }
    @media (min-width: 900px) { .team-card { grid-column: span 4; } }

    .team-card h4 { margin: 0; font-size: 1rem; }
    .team-card p { margin: .25rem 0 0; color: var(--muted); font-size: .9rem; }

    /* Modal styles */

      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 100;
      padding: 2rem;
      overflow-y: auto;
    }
    .modal.active { display: flex; align-items: center; justify-content: center; }
    .modal-content {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
    }
    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;

    .modal-header h2 { margin: 0; font-size: 1.5rem; }
    .close-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .close-btn:hover {
      background: var(--border);
      color: var(--text);
    }
    .modal-body {
      padding: 1.5rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
    }
    .stat-box .label {
      color: var(--muted);
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }
    .stat-box .value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text);
    }
    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 1.5rem 0 1rem;
      color: var(--text);
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }
    .roster-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .roster-list li {
      padding: 0.75rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .game-item {
      padding: 1rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }
    .game-item .game-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .game-item .matchup {
      font-weight: 600;
    }
    .game-item .game-info {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .faq { max-width: 900px; margin-inline: auto; }
    details {
      border: 1px solid var(--border); border-radius: 12px; background: #0c1226; padding: .9rem 1rem; margin: .6rem 0; transition: background .2s ease;
    }
    details[open] { background: #0e1733; }
    summary { cursor: pointer; font-weight: 700; list-style: none; }
    summary::-webkit-details-marker { display: none; }
    details p { margin: .6rem 0 0; color: var(--muted); }

    footer { text-align: center; color: var(--muted); font-size: .85rem; margin: 1.25rem 0 3rem; }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    .pill { display: inline-flex; align-items: center; gap: .4rem; padding: .35rem .55rem; background: #0b1224; border: 1px solid var(--border); border-radius: 999px; font-size: .8rem; color: var(--muted); }
    
    /* Admin button */
    .admin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0.75rem 1.25rem;
      background: var(--brand);
      color: #0b0f1a;
      border: none;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 157, 0, 0.3);
      transition: all 0.2s ease;
      z-index: 60;
    }
    .admin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 157, 0, 0.4);
    }
    
    /* Admin login modal */
    .admin-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 100;
      padding: 2rem;
      align-items: center;
      justify-content: center;
    }
    .admin-modal.active { display: flex; }
    .admin-modal-content {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      box-shadow: var(--shadow);
    }
    .admin-modal h3 {
      margin: 0 0 1.5rem 0;
      color: var(--text);
      font-size: 1.5rem;
    }
    .admin-input {
      width: 100%;
      background: #0a1122;
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.75rem;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .admin-input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px var(--ring);
    }
    .admin-buttons {
      display: flex;
      gap: 0.75rem;
    }
    .admin-submit, .admin-cancel {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .admin-submit {
      background: var(--brand);
      color: #0b0f1a;
    }
    .admin-submit:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(255, 157, 0, 0.3);
    }
    .admin-cancel {
      background: var(--border);
      color: var(--text);
    }
    .admin-cancel:hover {
      background: #2a3441;
    }
    .admin-error {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    /* Admin mode styles */
    .admin-mode .admin-btn {
      background: var(--success);
    }
    .edit-btn {
      display: none;
      padding: 0.4rem 0.8rem;
      background: var(--brand);
      color: #0b0f1a;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .admin-mode .edit-btn {
      display: inline-block;
    }
    .edit-btn:hover {
      opacity: 0.9;
    }
    .delete-btn {
      display: none;
      padding: 0.4rem 0.8rem;
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .admin-mode .delete-btn {
      display: inline-block !important;
    }
    .delete-btn:hover {
      opacity: 0.9;
    }
    .add-game-btn {
      display: none;
      padding: 0.75rem 1.5rem;
      background: var(--success);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .admin-mode .add-game-btn {
      display: inline-block;
    }
    .add-game-btn:hover {
      opacity: 0.9;
    }
    
    /* Edit team icon button */
    .edit-icon-btn {
      display: none;
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 0.3rem 0.5rem;
      background: var(--brand);
      color: #0b0f1a;
      border: none;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
    }
    .admin-mode .edit-icon-btn {
      display: block;
    }
    .admin-mode .team-card {
      position: relative;
    }
    .edit-icon-btn:hover {
      opacity: 0.9;
    }
    
    /* Edit icon modal */
    .edit-icon-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 110;
      padding: 2rem;
      align-items: center;
      justify-content: center;
    }
    .edit-icon-modal.active { display: flex; }
    .edit-icon-content {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      box-shadow: var(--shadow);
    }
    .edit-icon-content h3 {
      margin: 0 0 1.5rem 0;
      color: var(--text);
    }
    
    .icon-picker {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .icon-option {
      font-size: 2rem;
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--card);
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }
    .icon-option:hover {
      border-color: var(--brand);
      background: #111a2e;
    }
    .icon-option.selected {
      border-color: var(--brand);
      background: #111a2e;
      box-shadow: 0 0 0 3px var(--ring);
    }
    
    /* Edit game modal */
    .edit-game-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 110;
      padding: 2rem;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }
    .edit-game-modal.active { display: flex; }
    .edit-game-content {
      background: var(--panel);

      border-radius: var(--radius);

    }

      margin: 0 0 1.5rem 0;

    }

      margin-bottom: 1rem;

    .form-group input:focus, .form-group select:focus {

      opacity: 0.9;
    }
