<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile - IBA Basketball</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    /* Profile page specific styles */
    body {
      background: #ffffff !important;
      color: #0a1122;
    }

    #backBtn:hover, #signOutBtn:hover {
      transform: translateY(-2px);
    }

    #requestAdminBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(207, 185, 145, 0.5) !important;
    }

    /* Responsive grid */
    @media (max-width: 968px) {
      .profile-grid {
        grid-template-columns: 1fr !important;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { getAuth, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBN0rfpzjredziJbPny-YfEgq4uE2l1hzE",
      authDomain: "iba-website-63cb3.firebaseapp.com",
      projectId: "iba-website-63cb3",
      storageBucket: "iba-website-63cb3.firebasestorage.app",
      messagingSenderId: "267064036667",
      appId: "1:267064036667:web:4f9d28aac0d5ae4ca97b1e",
      measurementId: "G-GGH99DCY07"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Set auth persistence
    setPersistence(auth, browserLocalPersistence);

    // Make Firebase available globally
    window.db = db;
    window.auth = auth;
    window.firestoreImports = { collection, query, where, getDocs, doc, getDoc, setDoc };
    window.authImports = { onAuthStateChanged, signOut, signInWithPopup, GoogleAuthProvider };

    // Initialize authentication
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Redirect to home if not logged in
        window.location.href = 'index.html';
        return;
      }

      // Load user profile
      await loadProfile(user);
    });

    async function loadProfile(user) {
      // Update profile information
      const profileAvatar = document.getElementById('profileAvatar');
      const profileUsername = document.getElementById('profileUsername');
      const profileEmail = document.getElementById('profileEmail');
      const profileTeam = document.getElementById('profileTeam');
      const adminAccessSection = document.getElementById('adminAccessSection');
      const adminRequestStatus = document.getElementById('adminRequestStatus');
      const requestAdminBtn = document.getElementById('requestAdminBtn');

      // Set profile data
      const avatarUrl = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.email.split('@')[0])}&background=CFB991&color=fff&size=128`;
      profileAvatar.src = avatarUrl;
      profileAvatar.alt = user.displayName || user.email;

      profileUsername.textContent = user.displayName || user.email.split('@')[0];
      profileEmail.textContent = user.email;

      // Also update detail fields
      const profileUsernameDetail = document.getElementById('profileUsernameDetail');
      const profileEmailDetail = document.getElementById('profileEmailDetail');
      if (profileUsernameDetail) profileUsernameDetail.textContent = user.displayName || user.email.split('@')[0];
      if (profileEmailDetail) profileEmailDetail.textContent = user.email;

      // Load user's role from Firestore
      const profileRole = document.getElementById('profileRole');
      const profileRoleDetail = document.getElementById('profileRoleDetail');
      try {
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          const roles = userData.roles || [];

          const roleText = roles.length > 0
            ? roles.map(role => role.charAt(0).toUpperCase() + role.slice(1)).join(', ')
            : 'No role assigned';

          if (profileRole) profileRole.textContent = roleText;
          if (profileRoleDetail) profileRoleDetail.textContent = roleText;
        } else {
          if (profileRole) profileRole.textContent = 'No role assigned';
          if (profileRoleDetail) profileRoleDetail.textContent = 'No role assigned';
        }
      } catch (error) {
        console.error('Error loading user role:', error);
        if (profileRole) profileRole.textContent = 'Error loading role';
        if (profileRoleDetail) profileRoleDetail.textContent = 'Error loading role';
      }

      // Load user's team
      const profileTeamDetail = document.getElementById('profileTeamDetail');
      try {
        const teamsQuery = query(
          collection(db, 'player_teams'),
          where('members', 'array-contains', user.uid)
        );
        const teamsSnapshot = await getDocs(teamsQuery);

        const teamText = !teamsSnapshot.empty
          ? teamsSnapshot.docs.map(doc => doc.data().teamName).join(', ')
          : 'No team yet';

        if (profileTeam) profileTeam.textContent = teamText;
        if (profileTeamDetail) profileTeamDetail.textContent = teamText;
      } catch (error) {
        console.error('Error loading team:', error);
        if (profileTeam) profileTeam.textContent = 'Error loading team';
        if (profileTeamDetail) profileTeamDetail.textContent = 'Error loading team';
      }

      // Check admin status (from Firestore - NO HARDCODED EMAILS)
      let isAdmin = false;
      try {
        // Check approved_admins collection
        const approvedAdminsQuery = query(
          collection(db, 'approved_admins'),
          where('email', '==', user.email)
        );
        const snapshot = await getDocs(approvedAdminsQuery);

        if (!snapshot.empty) {
          isAdmin = true;
          console.log('‚úÖ User is approved admin (from approved_admins):', user.email);
        }

        // Also check admin_requests collection for approved requests
        if (!isAdmin) {
          const requestDoc = await getDoc(doc(db, 'admin_requests', user.uid));
          if (requestDoc.exists() && requestDoc.data().status === 'approved') {
            isAdmin = true;
            console.log('‚úÖ User is approved admin (from admin_requests):', user.email);
          }
        }
      } catch (error) {
        console.error('Error checking admin status:', error);
      }

      // Show admin badge if user is admin
      const adminBadge = document.getElementById('adminBadge');
      if (isAdmin && adminBadge) {
        adminBadge.style.display = 'inline-block';
      } else if (adminBadge) {
        adminBadge.style.display = 'none';
      }

      // Show admin section if not admin
      if (!isAdmin && adminAccessSection) {
        adminAccessSection.style.display = 'block';

        // Check if user has already requested admin access
        try {
          const requestDoc = await getDoc(doc(db, 'admin_requests', user.uid));

          if (requestDoc.exists()) {
            const requestData = requestDoc.data();
            const status = requestData.status || 'pending';

            if (status === 'pending') {
              adminRequestStatus.textContent = 'Your admin access request is pending approval.';
              adminRequestStatus.style.color = '#f39c12';
              requestAdminBtn.disabled = true;
              requestAdminBtn.textContent = 'Request Pending';
              requestAdminBtn.style.opacity = '0.6';
            } else if (status === 'approved') {
              adminRequestStatus.textContent = 'Your admin access has been approved!';
              adminRequestStatus.style.color = 'var(--success)';
              requestAdminBtn.style.display = 'none';
            } else if (status === 'rejected') {
              adminRequestStatus.textContent = 'Your admin access request was rejected.';
              adminRequestStatus.style.color = '#e74c3c';
              requestAdminBtn.textContent = 'Request Again';
              requestAdminBtn.disabled = false;
              requestAdminBtn.style.opacity = '1';
            }
          } else {
            adminRequestStatus.textContent = "You don't have admin privileges.";
            adminRequestStatus.style.color = 'var(--text)';
            requestAdminBtn.disabled = false;
            requestAdminBtn.textContent = 'Request Admin Access';
            requestAdminBtn.style.opacity = '1';
          }
        } catch (error) {
          console.error('Error checking admin request status:', error);
        }

        // Handle admin request button click
        requestAdminBtn.onclick = async () => {
          try {
            await setDoc(doc(db, 'admin_requests', user.uid), {
              uid: user.uid,
              email: user.email,
              displayName: user.displayName || user.email.split('@')[0],
              photoURL: user.photoURL || null,
              status: 'pending',
              requestedAt: new Date().toISOString(),
              lastUpdated: new Date().toISOString()
            });

            adminRequestStatus.textContent = 'Your admin access request has been submitted!';
            adminRequestStatus.style.color = '#f39c12';
            requestAdminBtn.disabled = true;
            requestAdminBtn.textContent = 'Request Pending';
            requestAdminBtn.style.opacity = '0.6';

            console.log('‚úÖ Admin access request submitted');
          } catch (error) {
            console.error('Error requesting admin access:', error);
            alert('Failed to submit admin request. Please try again.');
          }
        };
      } else if (adminAccessSection) {
        adminAccessSection.style.display = 'none';
      }
    }

    // Sign out handler
    document.addEventListener('DOMContentLoaded', () => {
      const signOutBtn = document.getElementById('signOutBtn');
      if (signOutBtn) {
        signOutBtn.onclick = async () => {
          try {
            await signOut(auth);
            window.location.href = 'index.html';
          } catch (error) {
            console.error('Error signing out:', error);
          }
        };
      }

      const backBtn = document.getElementById('backBtn');
      if (backBtn) {
        backBtn.onclick = () => {
          window.location.href = 'index.html';
        };
      }
    });
  </script>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero-section" style="position: relative; height: 100px; display: flex; align-items: center; justify-content: center; overflow: hidden;">
    <div class="hero-bg" style="position: absolute; inset: 0; z-index: 0;">
      <img src="images/basketball-court.jpeg" alt="Basketball Court" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.style.display='none'">
      <div class="hero-overlay" style="position: absolute; inset: 0; background: linear-gradient(135deg, rgba(10, 17, 34, 0.95), rgba(207, 185, 145, 0.15));"></div>
    </div>
    <div style="position: relative; z-index: 1; text-align: center; color: white;">
      <h1 style="font-size: 1.6rem; font-weight: 700; margin: 0; text-shadow: 0 2px 10px rgba(0,0,0,0.5);">My Profile</h1>
    </div>
    <!-- Wave transition -->
    <div class="hero-wave" style="position: absolute; bottom: 0; left: 0; width: 100%; overflow: hidden; line-height: 0;">
      <svg viewBox="0 0 1200 120" preserveAspectRatio="none" style="width: 100%; height: 35px;">
        <path d="M0,0 C300,80 900,80 1200,0 L1200,120 L0,120 Z" fill="#fff"></path>
      </svg>
    </div>
  </section>

  <div class="wrap" style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
    <!-- Action Buttons -->
    <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-bottom: 2rem; flex-wrap: wrap;">
      <button id="backBtn" style="padding: 0.75rem 1.5rem; background: var(--brand); color: #000; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: transform 0.2s;">
        ‚Üê Back to Home
      </button>
      <button id="signOutBtn" style="padding: 0.75rem 1.5rem; background: #e74c3c; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: transform 0.2s;">
        üö™ Sign Out
      </button>
    </div>

    <!-- Profile Content Grid -->
    <div class="profile-grid" style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; margin-bottom: 3rem;">

      <!-- Left Column - Avatar & Quick Stats -->
      <div>
        <!-- Avatar Card -->
        <div style="background: linear-gradient(135deg, #f8f5f0, #faf7f2); border: 2px solid var(--brand); border-radius: 15px; padding: 2rem; text-align: center; margin-bottom: 1.5rem; position: relative; box-shadow: 0 4px 20px rgba(207, 185, 145, 0.15);">
          <div id="adminBadge" style="display: none; position: absolute; top: 1rem; right: 1rem; background: linear-gradient(135deg, var(--success), #27ae60); color: white; padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; box-shadow: 0 2px 8px rgba(46, 204, 113, 0.3);">
            ‚≠ê ADMIN
          </div>
          <div style="position: relative; display: inline-block; margin-bottom: 1rem;">
            <img id="profileAvatar" src="" alt="Profile Avatar" style="width: 140px; height: 140px; border-radius: 50%; border: 5px solid var(--brand); object-fit: cover; box-shadow: 0 4px 15px rgba(207, 185, 145, 0.3);" />
          </div>
          <h2 id="profileUsername" style="color: #0a1122; margin: 0 0 0.5rem 0; font-size: 1.5rem; font-weight: 700;">Loading...</h2>
          <p id="profileEmail" style="color: #666; font-size: 0.9rem; margin: 0; word-break: break-all;">Loading...</p>
        </div>

        <!-- Quick Stats Card -->
        <div style="background: linear-gradient(135deg, #f8f5f0, #f0ebe3); border: 2px solid var(--brand); border-radius: 15px; padding: 1.5rem; box-shadow: 0 4px 20px rgba(207, 185, 145, 0.15);">
          <h3 style="color: #0a1122; margin: 0 0 1rem 0; font-size: 1.1rem; border-bottom: 2px solid var(--brand); padding-bottom: 0.5rem; font-weight: 700;">üìä Quick Stats</h3>
          <div style="display: flex; flex-direction: column; gap: 0.75rem;">
            <div style="display: flex; justify-content: space-between; padding: 0.75rem; background: rgba(207, 185, 145, 0.2); border-radius: 8px; border: 1px solid rgba(207, 185, 145, 0.3);">
              <span style="color: #666; font-size: 0.9rem; font-weight: 600;">Role:</span>
              <span id="profileRole" style="color: #0a1122; font-weight: 700; font-size: 0.9rem;">Loading...</span>
            </div>
            <div style="display: flex; justify-content: space-between; padding: 0.75rem; background: rgba(207, 185, 145, 0.2); border-radius: 8px; border: 1px solid rgba(207, 185, 145, 0.3);">
              <span style="color: #666; font-size: 0.9rem; font-weight: 600;">Team:</span>
              <span id="profileTeam" style="color: #0a1122; font-weight: 700; font-size: 0.9rem;">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column - Detailed Information -->
      <div style="display: flex; flex-direction: column; gap: 1.5rem;">

        <!-- Account Information -->
        <div style="background: linear-gradient(135deg, #f8f5f0, #faf7f2); border: 2px solid var(--brand); border-radius: 15px; padding: 2rem; box-shadow: 0 4px 20px rgba(207, 185, 145, 0.15);">
          <h3 style="color: #0a1122; margin: 0 0 1.5rem 0; font-size: 1.3rem; display: flex; align-items: center; gap: 0.5rem; font-weight: 700;">
            <span style="font-size: 1.5rem;">üë§</span>
            Account Information
          </h3>

          <div style="display: grid; gap: 1.5rem;">
            <div style="border-left: 4px solid var(--brand); padding-left: 1rem; background: rgba(207, 185, 145, 0.1); padding: 1rem; border-radius: 8px;">
              <label style="display: block; color: #666; font-size: 0.85rem; margin-bottom: 0.5rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Username</label>
              <div id="profileUsernameDetail" style="color: #0a1122; font-size: 1.1rem; font-weight: 600;">Loading...</div>
            </div>

            <div style="border-left: 4px solid var(--brand); padding-left: 1rem; background: rgba(207, 185, 145, 0.1); padding: 1rem; border-radius: 8px;">
              <label style="display: block; color: #666; font-size: 0.85rem; margin-bottom: 0.5rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Email Address</label>
              <div id="profileEmailDetail" style="color: #0a1122; font-size: 1.1rem; word-break: break-all; font-weight: 600;">Loading...</div>
            </div>

            <div style="border-left: 4px solid var(--brand); padding-left: 1rem; background: rgba(207, 185, 145, 0.1); padding: 1rem; border-radius: 8px;">
              <label style="display: block; color: #666; font-size: 0.85rem; margin-bottom: 0.5rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Account Role</label>
              <div id="profileRoleDetail" style="color: #0a1122; font-size: 1.1rem; font-weight: 600;">Loading...</div>
            </div>

            <div style="border-left: 4px solid var(--brand); padding-left: 1rem; background: rgba(207, 185, 145, 0.1); padding: 1rem; border-radius: 8px;">
              <label style="display: block; color: #666; font-size: 0.85rem; margin-bottom: 0.5rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Current Team</label>
              <div id="profileTeamDetail" style="color: #0a1122; font-size: 1.1rem; font-weight: 600;">Loading...</div>
            </div>
          </div>
        </div>

        <!-- Admin Access Section -->
        <div id="adminAccessSection" style="display: none; background: linear-gradient(135deg, #f8f5f0, #f0ebe3); border: 2px solid var(--brand); border-radius: 15px; padding: 2rem; box-shadow: 0 4px 20px rgba(207, 185, 145, 0.15);">
          <h3 style="color: #0a1122; margin: 0 0 1rem 0; font-size: 1.2rem; display: flex; align-items: center; gap: 0.5rem; font-weight: 700;">
            <span style="font-size: 1.5rem;">üîê</span>
            Admin Access
          </h3>
          <div id="adminRequestStatus" style="color: #0a1122; font-size: 1rem; margin-bottom: 1.5rem; line-height: 1.6; padding: 1rem; background: rgba(207, 185, 145, 0.25); border-radius: 8px; border-left: 4px solid var(--brand);">
            You don't have admin privileges.
          </div>
          <button type="button" id="requestAdminBtn" style="width: 100%; padding: 1rem 1.5rem; background: linear-gradient(135deg, var(--brand), #d4be9c); color: #000; border: none; border-radius: 10px; cursor: pointer; font-size: 1.05rem; font-weight: 700; transition: all 0.3s; box-shadow: 0 4px 15px rgba(207, 185, 145, 0.3);">
            üöÄ Request Admin Access
          </button>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
