<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBA Spring 2026 Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#ff9d00",
            brand2: "#4f46e5"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center">
  <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-8 max-w-4xl w-full shadow-xl">
    
    <!-- Title -->
    <h1 class="text-3xl md:text-4xl font-extrabold text-center mb-6 
               bg-gradient-to-r from-brand to-brand2 bg-clip-text text-transparent">
      IBA Spring 2026 Sign Up
    </h1>
    <p class="text-center text-gray-300 mb-8">
      Fill out the form below to register your team for the upcoming Spring season.
    </p>

    <!-- Embedded Google Form -->
    <iframe 
      src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true" 
      width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0" 
      class="rounded-xl shadow-lg">
      Loadingâ€¦
    </iframe>

    <!-- Backup Button (optional) -->
    <div class="text-center mt-6">
      <a href="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform" target="_blank" rel="noopener noreferrer"
         class="inline-block px-6 py-3 bg-gradient-to-r from-brand to-brand2 
                text-white font-semibold rounded-xl shadow-md hover:scale-105 transition">
        Open Form in New Tab
      </a>
    </div>
  </div>
</body>
</html>
